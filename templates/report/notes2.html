{% extends "base.html" %}
{% block content %}

{% comment %} <div class=''>
    <h3>{{ section.title }}</h3>
</div> {% endcomment %}
<div class=''>
    <ul>
        {% for note in section.notes.all %}
            <li>{{ note.title }}
        {% endfor %}
    </ul>
</div>
<div class=''>
<button id='add-note'>Dodaj wpis</button>
</div>
<div class='new-note' hidden='true'>
    <form action="{% url 'report:note-list' section.id %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Dodaj wpis</button>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#add-note").click(function(){
            $("#add-note").attr('hidden', 'true')
            $(".new-note").toggle().removeAttr('hidden');
        });
    });
</script>
{% endblock %}
