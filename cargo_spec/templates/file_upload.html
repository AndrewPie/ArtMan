{% extends 'base.html' %}
{% block content %}
{% if 'scan' in request.path %}
<h2>Wgraj plik ze skanem podpisanej specyfikacji</h2>
{% else %}
<h2>Wgraj zdjęcie/zdjęcia paczki</h2>
{% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
